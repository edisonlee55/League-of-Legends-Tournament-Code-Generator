<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <title>LOL電競專碼生成器</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
    <script src="js/ie-emulation-modes-warning.js"></script>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://getbootstrap.com/examples/sticky-footer-navbar/#">LOL電競專碼生成器</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="http://getbootstrap.com/examples/sticky-footer-navbar/#">首頁</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="page-header">
                <h1>LOL電競專碼生成器</h1>
                <h4>版本:dev_v1</h4>
                <h4>還在開發測試中，如有Bug請Email:edisonlee55@dumbeartech.com</h4>
                <h4>電競專碼相關說明將會在後續版本更新上去</h4>
                <h4>由 李明謙Edison Lee 所開發</h4>
            </div>
            <form class="col-md-4 form-horizontal">
                <div class="form-group">
                    <label>地圖</label>
                    <select id="map-select" class="form-control">
                        <option value="map8">水晶之痕</option>
                        <option value="map10">扭曲森林</option>
                        <option value="map11">召喚峽谷</option>
                        <option value="map12">咆哮聲淵</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>對戰類型</label>
                    <select id="pick-select" class="form-control">
                        <option value="pick1">自選模式</option>
                        <option value="pick2">競技模式</option>
                        <option value="pick4">全部隨機</option>
                        <option value="pick6">電競選角</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>隊伍人數</label>
                    <select id="team-select" class="form-control">
                        <option value="team1">1</option>
                        <option value="team2">2</option>
                        <option value="team3">3</option>
                        <option value="team4">4</option>
                        <option value="team5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>允許觀戰者模式</label>
                    <select id="spec-select" class="form-control">
                        <option value="specALL">全部人都可以觀戰</option>
                        <option value="specNONE">沒有人可以觀戰</option>
                        <option value="specLOBBYONLY">只有組隊房間內可以觀戰</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>房間名稱</label>
                    <input type="text" class="form-control" id="game-name" placeholder="Example 的房間">
                </div>
                <div class="form-group">
                    <label>房間密碼(可選)</label>
                    <input type="password" class="form-control" id="game-password" placeholder="密碼">
                </div>
                <h4>進階設定(可選)</h4>
                <div class="form-group">
                    <label>房間ID</label>
                    <input type="text" class="form-control" id="game-id" placeholder="1">
                </div>
                <div class="form-group">
                    <label>遊戲結束時，遊戲對戰紀錄回報網址</label>
                    <input type="text" class="form-control" id="game-report" placeholder="https://api.example.com/gamereport/">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="button" id="submit" value="產生!">
                </div>
                <div id="result">
                </div>
            </form>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ie10-viewport-bug-workaround.js"></script>
        <script src="js/main.js"></script>


    </body>

</html>

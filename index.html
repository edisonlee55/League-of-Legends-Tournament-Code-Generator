<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="resource/favicon.ico">
    <title>League of Legends Tournament Code</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">League of Legends Tournament Code</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="page-header">
                <h1>League of Legends Tournament Code</h1>
                <h4>Version: 1.0</h4>
            </div>
            <form class="col-md-4 form-horizontal">
                <h4>Basic settings</h4>
                <div class="form-group">
                    <label>Map</label>
                    <select id="map-select" class="form-control">
                        <option value="map8">Crystal Scar (Not available now)</option>
                        <option value="map10">Twisted Treeline</option>
                        <option value="map11">Summoner's Rift</option>
                        <option value="map12">Howling Abyss</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Game Mode</label>
                    <select id="pick-select" class="form-control">
                        <option value="pick1">Blind Pick</option>
                        <option value="pick2">Draft Mode</option>
                        <option value="pick4">All Random</option>
                        <option value="pick6">Tournament Draft</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Team Size</label>
                    <select id="team-select" class="form-control">
                        <option value="team1">1</option>
                        <option value="team2">2</option>
                        <option value="team3">3</option>
                        <option value="team4">4</option>
                        <option value="team5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Spectator Mode</label>
                    <select id="spec-select" class="form-control">
                        <option value="specALL">Allow Anyone To Spectate</option>
                        <option value="specNONE">Allow No One To Spectate</option>
                        <option value="specLOBBYONLY">Allow Only Lobby Spectators</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Game Name</label>
                    <input type="text" class="form-control" id="game-name" placeholder="Example's Game">
                </div>
                <div class="form-group">
                    <label>Game Password (Optional)</label>
                    <input type="password" class="form-control" id="game-password" placeholder="Password">
                </div>
                <h4>Advanced settings (Optional)</h4>
                <div class="form-group">
                    <label>Game ID</label>
                    <input type="text" class="form-control" id="game-id" placeholder="1">
                </div>
                <div class="form-group">
                    <label>Game Report URL</label>
                    <input type="text" class="form-control" id="game-report" placeholder="https://api.example.com/gamereport/">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="button" id="submit" value="Generate!">
                </div>
                <div id="result">
                </div>
            </form>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ie10-viewport-bug-workaround.js"></script>
        <script src="js/main.js"></script>


    </body>

</html>
